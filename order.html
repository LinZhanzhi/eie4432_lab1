<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22097456D_Drink Ordering Form</title>
    <link rel="stylesheet" href="styles/order.css">
</head>

<body>
    <header>
        <h1>Drink Ordering Form</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="currentPage"><a href="#">Order</a></li>
            <li><a href="#">Menu</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <div class="name-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name:">
            </div>
            <div class="drink-select">
                <label for="drink">Drink:</label>
                <select id="drink" name="drink" required>
                    <option value="none" disabled selected>Select a drink</option>
                    <option value="bubble-milktea">Bubble Milktea</option>
                    <option value="iced-latte">Iced Latte</option>
                    <option value="pineapple-juice">Pineapple Juice</option>
                </select>
            </div>
            <div class="size-select">
                <label for="size">Size:</label>
                <input type="radio" id="small" name="size" value="small" required>
                <label for="small">Small</label>
                <input type="radio" id="medium" name="size" value="medium" required>
                <label for="medium">Medium</label>
                <input type="radio" id="large" name="size" value="large" required>
                <label for="large">Large</label>
            </div>
            <div class="submission">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 22097456D LIN Zhanzhi - EIE4432 Lab 1 Project</p>
    </footer>
</body>

</html>
